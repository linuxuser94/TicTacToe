<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- svi favikoni su u root folderu da bi ih browseri mogli pronaci -->
    <!-- za sve browsere -->
    <link rel="icon" type="image/x-icon" href="favicon.ico" />

    <!-- dodatne velicine -->
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png" />

    <!-- za apple -->
    <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png" />

    <!-- za android -->
    <link
      rel="icon"
      type="image/png"
      sizes="512x512"
      href="android-chrome-512x512.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="192x192"
      href="android-chrome-192x192.png"
    />

    <title>Tic-Tac-Toe!</title>

    <!-- linkovi za inkluziju fajlova -->
    <link rel="stylesheet" href="css/table.css" />
    <link rel="stylesheet" href="css/text.css" />
    <link rel="stylesheet" href="css/background.css" />
    <link rel="stylesheet" href="css/restart_popup.css" />
  </head>
  <body>
    <script src="js/main.js"></script>
    <div id="scoreboard">
      <h4 id="player_turn">Player Turn Variable</h4>
      <table>
        <tr>
          <th id="x_wins_html"></th>
          <th id="draw_html"></th>
          <th id="o_wins_html"></th>
        </tr>
      </table>
    </div>
    <table>
      <tr>
        <td><button type="button" id="p1" class="polje">P1</button></td>
        <td><button type="button" id="p2" class="polje">P2</button></td>
        <td><button type="button" id="p3" class="polje">P3</button></td>
      </tr>
      <tr>
        <td><button type="button" id="p4" class="polje">P4</button></td>
        <td><button type="button" id="p5" class="polje">P5</button></td>
        <td><button type="button" id="p6" class="polje">P6</button></td>
      </tr>
      <tr>
        <td><button type="button" id="p7" class="polje">P7</button></td>
        <td><button type="button" id="p8" class="polje">P8</button></td>
        <td><button type="button" id="p9" class="polje">P9</button></td>
      </tr>
    </table>

    <div id="restart_popup">
      <h5 id="restart_naslov">Pobjednik</h5>
      <button onclick="restart_dugme()" id="restart_popup_dugme">
        Igraj ponovo?
      </button>
    </div>

    <footer>
      <p>
        6-IT-IV/22 CEPS Student | email: dzebo.emir@gmail.com |
        <a id="github_link" href="https://github.com/linuxuser94/TicTacToe"
          >github link</a
        >
      </p>
    </footer>
  </body>
</html>
